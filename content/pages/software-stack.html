<html>
<head>
<title>Buddycloud Software Stack</title>
<meta name="url" content="software-stack" />
<meta name="save_as" content="software-stack.html" />
<meta name="order" content="100" />
<meta name="show_in_top_menu" content="false" />
<meta name="table_of_contents" content="false" />
<meta name="title" content="Buddycloud Software Stack" />
</head>
<body>
  <p class="lead">
      This is a selection of apps and services built with the Buddycloud stack.
  </p>
  <script id="isotope-template" type="x-tmpl-mustache">
      <div class="btn-toolbar" role="toolbar">
          <div class="btn-group btn-group-lg">
          {{#buttons}}
              <button class='isotope-btn btn btn-default' type='button' data-type='{{name}}' onclick="reorder('{{name}}');">
                  {{name}}s
              </button>
          {{/buttons}}
          </div>
          <div class="btn-group btn-group-lg">
              <button class='isotope-btn btn btn-default' type='button' data-type='All' onclick="shuffleAll();">
                  All
              </button>
          </div>
      </div>
      <div id='isotope-container'>
      {{#items}}
      <div class='isotope-item' data-type='{{type}}'>
          <h2>{{title}}</h2>
          <p>{{description}}</p>
          {{#image}}
          <figure class='credits'>
              <img class='img-responsive' src='{{screenshot}}' alt=''/>
              {{#caption}}
              <figcaption>{{caption}}</figcaption>
              {{/caption}}
          </figure>
          {{/image}}
          {{#video}}
              <div class='video_box'>
                  <div class='video_content'>
                      <iframe src='{{video}}' frameborder="0" allowfullscreen></iframe>
                  </div>
              </div>
          {{/video}}
          <div>
              <div>
                  {{#info_link}}
                  <div>
                      <a href='{{info_link}}' target='_blank'>
                          <span class='glyphicon glyphicon-file'></span>
                      </a>
                  </div>
                  {{/info_link}}
                  {{#demo_link}}
                  <div>
                      <a href='{{demo_link}}' target='_blank'>
                          <span class='glyphicon glyphicon-link'></span>
                      </a>
                  </div>
                  {{/demo_link}}
              </div>
              <div>
                  {{#info_link}}
                  <div>
                      <a href='{{info_link}}' target='_blank'>
                          <small>Learn more</small>
                      </a>
                  </div>
                  {{/info_link}}
                  {{#demo_link}}
                  <div>
                      <a href='{{demo_link}}' target='_blank'>
                          <small>Demo</small>
                      </a>
                  </div>
                  {{/demo_link}}
              </div>
          </div>
      </div>
      {{/items}}
      </div>
      <div class="btn-toolbar" role="toolbar">
          <div class="btn-group btn-group-lg">
          {{#buttons}}
              <button class='isotope-btn btn btn-default' type='button' data-type='{{name}}' onclick="reorder('{{name}}');">
                  {{name}}s
              </button>
          {{/buttons}}
          </div>
          <div class="btn-group btn-group-lg">
              <button class='isotope-btn btn btn-default' type='button' data-type='All' onclick="shuffleAll();">
                  All
              </button>
          </div>
      </div>
  </script>
  <div id="isotope-root">
  </div>
  <script language="javascript" type="text/javascript">
    _isotopeRoot = "#isotope-root";
    _isotopeTemplate = "#isotope-template";
    _isotopeView = {
        buttons: [
            {
                name: 'API'
            },
            {
                name: 'Client'
            },
            {
                name: 'Service'
            }
        ],
        items: [
            {
                title: 'REST API Server',
                description: 'Designed for mobile app developers, the HTTP API is a simple way to get and update Buddycloud channel content.',
                type: 'API',
                info_link: 'https://github.com/buddycloud/buddycloud-http-api/blob/master/README.md',
                demo_link: 'http://buddycloud.com/api'
            },
            {
                title: 'XMPP-FTW',
                description: 'An easy-to-use Javascript SDK for building browser-based messaging and Buddycloud apps.',
                type: 'API',
                info_link: 'https://xmpp-ftw.jit.su/manual/extensions#buddycloud', demo_link: 'https://xmpp-ftw.jit.su/demo'
            },
            {
                title: 'Android demo client',
                description: 'A demo client built on Android and the Buddycloud API.',
                type: 'Client',
                image: {
                    screenshot: '/theme/img/isotope/buddycloud_android_demo_client.png'
                },
                info_link: 'https://github.com/buddycloud/buddycloud-android/blob/master/README.md',
                demo_link: 'https://play.google.com/store/apps/details?id=com.buddycloud'
            },
            {
                title: 'Bccc',
                description: 'BCCC (Buddycloud console client) is a Python application to access channels directly using XMPP. ',
                type: 'Client',
                info_link: 'https://github.com/Schnouki/bccc/blob/master/README.md',
                video: 'https://www.youtube.com/embed/vi1nyCPDGTk?rel=0'
            },
            {
                title: 'Buddycloud server',
                description: 'Stores, synchronises and updates Buddycloud channels.',
                type: 'Service',
                info_link: 'https://github.com/buddycloud/buddycloud-server-java/blob/master/README.md'
            },
            {
                title: 'Buddycloud protocol tester',
                description: 'Test your own Buddycloud install.',
                type: 'Service',
                image: {
                    screenshot: '/theme/img/isotope/buddycloud_protocol_tester.png'
                },
                info_link: 'https://github.com/buddycloud/buddycloud-tests-framework/blob/master/README.md',
                demo_link: 'http://protocol.buddycloud.com'
            },
            {
                title: 'Buddycloud XEP',
                description: 'The realtime messaging protocol that powers the Buddycloud stack. This specification covers how clients update channels, followers and subscriptions. And how servers relay messages.',
                type: 'API',
                info_link: 'http://buddycloud.github.io/buddycloud-xep'
            },
            {
                title: 'Buddycloud Web-app',
                description: 'A webclient built around the HTTP API.',
                type: 'Client',
                image: {
                    screenshot: '/theme/img/isotope/buddycloud_webclient.jpg',
                },
                info_link: 'https://github.com/buddycloud/webclient/blob/dev-candy/README.md',
                demo_link: 'https://demo.buddycloud.com'
            },
            {
                title: 'Bummer',
                description: 'A soon to be released Buddycloud client.',
                type: 'Client'
            },
            {
                title: 'Push Notification server',
                description: 'Configure and push Buddycloud events to mobile and email.',
                type: 'Service',
                info_link: 'https://github.com/buddycloud/buddycloud-pusher/blob/master/README.md'
            },
            {
                title: 'Buddycloud media server',
                description: 'Share and synchronise media (and avatars) between different sites running Buddycloud.',
                type: 'Service',
                info_link: 'https://github.com/buddycloud/buddycloud-media-server/blob/master/README.md',
                demo_link: 'https://demo.buddycloud.org/api/team@topics.buddycloud.org/media/avatar?maxheight=200&maxwidth=200'
            },
            {
                title: 'Friend Finder',
                description: 'Leverage other social graphs to find buddycloud users.',
                type: 'Service',
                info_link: 'https://github.com/buddycloud/buddycloud-friend-finder/blob/master/README.md'
            },
            {
                title: 'Search Engine',
                description: 'Find content.',
                type: 'Service',
                image: {
                    screenshot: '/theme/img/isotope/buddycloud_search_engine.jpg',
                    caption: 'In use by the Webclient'
                },
                info_link: 'https://github.com/buddycloud/channel-directory/blob/master/README.md'
            },
            {
                title: 'Channel recommendation Engine',
                description: 'Recommend interesting content based on what you follow.',
                type: 'Service',
                info_link: 'https://github.com/buddycloud/channel-directory/blob/master/README.md',
                demo_link: 'https://demo.buddycloud.org/api/team@topics.buddycloud.org/similar'
            }
        ]
    };
  </script>
</body>
</html>
