{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
    {% if page.slug == "api" %}
    <nav class="table-contents"></nav>
    {% endif %}
    <section id="main">
        <section class="intro">
		<h1>{{ page.title }}</h1>
        </section>
        <section>
		{{ page.content }}
    	</section>
    </section>
{% endblock %}
{% block morescripts %}
    {% if page.slug == "developers" %}
    <script type="text/javascript" src="https://xmpp-ftw.jit.su/scripts/primus.js"></script>
    <script type="text/javascript" src="{{ SITEURL }}/theme/js/xmpp-ftw-demo.js"></script>
    {% endif %}
{% endblock %}
